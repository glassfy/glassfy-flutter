name: glassfy_flutter
description: Flutter plugin for Glassfy, build in-app purchases in minutes and offload the complexity of managing subscriptions and on-time purchases. Supports iOS, macOS and Android.
version: 1.3.9
homepage: https://github.com/glassfy/glassfy-flutter

environment:
  sdk: ">=2.16.0 <3.0.0"
  flutter: ">=2.5.0"

dependencies:
  flutter:
    sdk: flutter
  json_annotation: ^4.8.0
  json_serializable: ^6.4.1
  webview_flutter: ^4.2.0
  url_launcher: ^6.1.10

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^1.0.0
  build_runner: ^2.0.0

flutter:
  plugin:
    platforms:
      android:
        package: io.glassfy.glassfy_flutter
        pluginClass: GlassfyFlutterPlugin
      ios:
        pluginClass: GlassfyFlutterPlugin
      macos:
        pluginClass: GlassfyFlutterPlugin
